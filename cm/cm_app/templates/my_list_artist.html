{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>My List Artist</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-snapx-photography.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Libraries Stylesheet -->
    <script src="{% static 'js_1/jquery2.0.3.min.js' %}"></script>


    <link rel="stylesheet" href="{% static 'datatable/jquery.dataTables.min.css' %}">
    <script type="text/javascript" src="{% static 'datatable/jquery.dataTables.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'datatable/bootstable.min.js' %}"></script>

    <script type="text/javascript">
    
        $(document).ready(function(){

            $('#table').DataTable();
        })
    </script>

    <style>
        #table{background:lightblue ;color: black}
        .a{background: lightblue;padding-left: 400px;}

        #approve{background: green;}
        #reject{background: orange;}
        td:hover{background-color: lightpink;}

    </style>

  </head>

<body>


  <!-- ***** Header Area Start ***** -->
   {% include 'artist_header.html' %}
  <!-- ***** Header Area End ***** -->
  <h2 style="text-align: center; margin-top:150px;"><u>View Uploads</u></h2><br><br>

        <div class='table-condensed'>
          <table class="table table-bordered b-t b-light" id="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Date</th>
                <th>Time</th>
                <th>Hash Value</th>
             </tr>
            </thead>
            <tbody>

                {% for i in mdetails %}

                  <tr>
                        <td id="m_id">{{i.m_id}}<input type="text" name="m_id"  value="{{i.m_id}}" hidden></td>

                        <td data-search="{{i.title}}" data-filer="{{i.title}}">{{i.title}}<input type="text" name="title" id="title" value="{{i.title}}" hidden></td>

                        <td>{{i.date}}<input type="text" name="date" value="{{i.date}}" hidden></td>

                        <td >{{i.time}}<input type="text" name="time" value="{{i.time}}" hidden></td>

                        <td >{{i.hash_value}}<input type="text" name="hash_value" value="{{i.hash_value}}" hidden></td>
                     
                  </tr>

                {% endfor %}
             
              
            </tbody>
          </table>
        </div>
        <div style="padding-top: 160px;"></div>
  <!-- ***** Main Banner Area End ***** -->
  
  {% include 'admin_footer.html' %}

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static 'assets/js/custom.js' %}"></script>


    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>
    <script src="{% static 'js_1/bootstrap.js' %}"></script>
    <script src="{% static 'js_1/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'js_1/scripts.js' %}"></script>
    <script src="{% static 'js_1/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'js_1/jquery.scrollTo.js' %}"></script>

  </body>
</html>
